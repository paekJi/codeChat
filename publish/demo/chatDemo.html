<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatDemo.css" />
    <title>Document</title>
    <style>
        .message_box{border: 1px solid black;}
        .message_box {clear: both;}
        .other_msg{float: left;}
        .self_msg{ float: right;}
</style>
</head>
<body>
    <div>
        <div class="roomInfo"></div>
        <div class="messages">
            <div class="message_box other_msg">
                <div class="msg_info"><p>홍길동 : 오후 10시 5분</p></div>
                <div class="msg_content">안녕하세요</div>
            </div>
            <div class="message_box self_msg">
                <div class="msg_info"><p>오후 10시 5분</p></div>
                <div class="msg_content ">반갑습니다.</div>
            </div>
        </div>
    </div>
</body>
</html>
